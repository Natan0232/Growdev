<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>

</head>
<body>
<table border="1">
    <tr>
        <td width="100px" heigth="30px">1</td>
        <td width="100px" heigth="30px">2</td>
        <td width="100px" heigth="30px">3</td>
    </tr>
    <tr>
        <td width="100px" heigth="30px" align="center">4</td>
        <td width="100px" heigth="30px" align="center">5</td>
        <td width="100px" heigth="30px" align="center">6</td>
    </tr>
    <tr>
        <td width="100px" heigth="30px" align="right">7</td>
        <td width="100px" heigth="30px" align="right">8</td>
        <td width="100px" heigth="30px" align="right">9</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td width="100px" height="30px">1</td>
        <td width="100px" height="30px">2</td>
        <td width="100px" height="30px">3</td>
    </tr>
    <tr>
        <td colspan="3" height="30px" align="center">4</td>
    </tr>
    <tr>
        <td width="100px" height="30px">7</td>
        <td width="100px" height="30px">8</td>
        <td width="100px" height="30px">9</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td width="100px" height="30px">1</td>
        <td width="100px" height="30px">2</td> 
        <td rowspan="3" width="100px" height="30px" align="center">3</td>
    </tr>
    <tr>
        <td colspan="2" height="30px" align="center">4</td>
    </tr>
    <tr>
        <td width="100px" height="30px">7</td>
        <td width="100px" height="30px">8</td>
    </tr>
</table>
</body>
</html>

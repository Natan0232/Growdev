<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .td1{
            width: 150px;
            height: 150px;

        }

        .td2 {

            height: 150px;

        }

        .td3 {

        }

    <title>Tabelas 02</title>

    <body>

            </tr>

            </tr>
        </table>
        <br>

        <table border="1">
            <tr>

            </tr>

            <tr>
                <td class="td2"></td>
                <td class="td2"></td>
                
               
            </tr>
            <tr>

                <td class="td2"></td>
            
            </tr>

                <td class="td2"></td>
                <td class="td2"></td>
            
            </tr>

        <br>

        <table border="1">
            <tr>
                <td colspan="5" style="text-align: center; height: 200px; width: 1000px; "></td>
            </tr>
            <tr>

                <td class="td3"></td>
                <td class="td3"></td>
                <td class="td3"></td>
                <td class="td3"></td>
            </tr>

                <td class="td3"></td>

                <td class="td3"></td>

            </tr>
            <tr>
                <td class="td3"></td>
                <td class="td3"></td>
                <td class="td3"></td>

 
            </tr>
            <tr>

                <td colspan="2"></td>
                <td class="td3"></td>
                <td class="td3"></td>

            </tr>
        </table>
    </body>
</html>
